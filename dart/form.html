<html>
   <head>
      <title>DART</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  	  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

   </head>
   <body id="formPage">
     <nav class="white lighten-5" role="navigation">
       <div class="nav-wrapper container">
         <a id="logo-container" href="index.html" class="brand-logo">dart</a>
         <ul class="right hide-on-med-and-down">
           <li><a href="index.html" style="color: black">information</a></li>
           <li><a href="form.html" style="color: black">find flights</a></li>
           <li><a href="#" style="color: black">contact</a></li>
         </ul>

         <ul id="nav-mobile" class="side-nav">
           <li><a href="index.html">Information</a></li>
           <li><a href="form.html">Find Flights</a></li>
           <li><a href="#">Contact</a></li>
         </ul>
         <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
       </div>
     </nav>
     <br><br>
     <!-- <div  class="container"> -->
    <div class="col">
         <form class="card-panel white left" style="margin-left: 3%">
            <div class="row">
               <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input placeholder="Username" id="name" type="text" class="active validate">
                  <label for="name">Username</label>
               </div> <br><br><br><br>
               <div class="row">
                  <div class="input-field col s12">
                     <input placeholder="Email" id="email" type="email" class="validate">
                     <label for="email">Email</label>
                  </div>
               </div>
               <div class="row">
                 <div class="input-field col s6">
                    <label for="origin">Departure Airport</label>
                    <input id="origin" type="text" placeholder="IATA code: DEN" name="origin" required>
                 </div>
               </div>
               <div class="row">
                 <div class="input-field col s6">
                    <label for="departureDate" style="font-size: .8em">Departure Date</label><br><br>
                    <input id="departureDate" type="date" class="datepicker" required>
                 </div>

                 <div class="input-field col s6">
                    <label for="returnDate" style="font-size: .8em">Return Date</label><br><br>
                    <input id="returnDate" type="date" class="datepicker" required>
                 </div>

               </div>
            </div>

              <button class="btn waves-effect waves-effect waves-light blue-grey right" id="getResults" type="submit">Search</button>
         </form>

         <div class="col s6 offset-s6 right" style="background-color:rgba(0,0,0,0); height: auto; width: auto">
            <div class="row" id="results" style="width: 60vw; height: auto; background-color:rgba(255,255,255,0)">

            </div>
         </div>
    </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
      <script src="air-port-codes-examples/javascript/air-port-codes-api-min.js"></script>

      <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script> -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <script src="skyscanner.js"></script>
      <script src="autofill.js"></script>


   </body>
</html>
