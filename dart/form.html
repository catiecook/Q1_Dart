<html>
   <head>
      <title>DART</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

   </head>
   <body>
     <nav class="blue-grey lighten-2" role="navigation">
       <div class="nav-wrapper container">
         <a id="logo-container" href="index.html" class="brand-logo">DART</a>
         <ul class="right hide-on-med-and-down">
           <li><a href="index.html">Information</a></li>
           <li><a href="form.html">Find Flights</a></li>
           <li><a href="#">Contact</a></li>
         </ul>

         <ul id="nav-mobile" class="side-nav">
           <li><a href="index.html">Information</a></li>
           <li><a href="form.html">Find Flights</a></li>
           <li><a href="#">Contact</a></li>
         </ul>
         <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
       </div>
     </nav>
     <br><br>
     <!-- <div  class="container"> -->
      <div class="col">
         <form class="card-panel white left" style="margin-left: 3%">
            <div class="row">
               <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input placeholder="Username" id="name" type="text" class="active validate">
                  <label for="name">Username</label>
               </div> <br><br><br><br>
               <div class="row">
                  <div class="input-field col s12">
                     <input placeholder="Email" id="email" type="email" class="validate">
                     <label for="email">Email</label>
                  </div>


               </div>
               <div class="row">
                 <div class="input-field col s6">
                    <label for="origin">Departure Airport</label>
                    <input id="origin" type="text" placeholder="IATA code: DEN" name="origin" required>
                 </div>
               </div>
               <div class="row">
                 <div class="input-field col s6">
                    <label for="departureDate">Departure Date</label>
                    <input id="departureDate" type="text" placeholder="yyyy-mm-dd" value="2016-09-20" name="departureDate" required>
                 </div>

                 <div class="input-field col s6">
                    <label for="returnDate">Return Date</label>
                    <input id="returnDate" type="text" placeholder="yyyy-mm-dd" value="2016-09-30" name="returnDate" required>
                 </div>

               </div>
            </div>

              <button class="btn waves-effect waves-effect waves-light blue-grey right" id="getResults" type="submit">Search</button>


         </form>
         <div class="card-panel white left" style="margin-left: 5%">
            <div class="row" id="results" style="width: 60vw; height: 77vh">
            <!-- <img src="arnoldLee.jpg" style="width: 100%; height: 100%; min-height: 80%; min-width: 80%" alt="plane wing" class="image"> -->
            </div>
          </div>

      <!-- </div> -->
    </div>

      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
      <!-- <script src="jeoQuery.js"></script> -->
      <script src="skyscanner.js"></script>

   </body>
</html>
